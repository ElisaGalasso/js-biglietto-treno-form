<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle mt-4">
    <!-- header-->
     <header>
        <h3 class="text-center"> CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>
    </header>

    <main>
        <!-- card input-->
        <div class="container card bg-white m-4 mx-auto p-5 shadow">
            <h4 class="text-primary text-center">TICKET CHECK</h4>
                <form>
                        <!-- input nome e cognome-->  
                    <label>Nome e cognome</label>          
                        <input type="text" aria-label="Nome e Cognome" class="form-control"
                        placeholder="Inserisci Nome e Cognome">
                        
                        <!-- input chilometri da percorrere-->
                    <label class="mt-3" for="passengerKm">Chilometri</label>
                        <input type="number" class="form-control" id="passengerKm" 
                        placeholder="Inserisci chilometri da percorrere">

                        <!--select età-->
                    <label class="mt-3" for="passengerAge">Età</label>
                        <select class="form-select" aria-label="seleziona età" id="passengerAge">
                        <option selected>Seleziona la tua età</option>
                        <option value="1">Minorenne</option>
                        <option value="2">Maggiorenne</option>
                        <option value="3">Over 65</option>
                        </select>
                        
                    <!--button-->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="mt-4 rounded-3">Calcola biglietto</button>
                    </div>
                </form>
        </div>
    </main>

<p id="output"></p>

    <script src="./main.js"></script>
</body>
</html>
