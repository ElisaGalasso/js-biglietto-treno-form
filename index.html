<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle mt-4">
    <!-- header-->
     <header>
        <h3 class="text-center fst-italic"> CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>
    </header>

    <main>
        <!-- card input-->
        <div class="container bg-light m-4 mx-auto p-5 shadow-lg">
            <!--card header-->
            <div class="card-header">
                <h4 class="text-center fw-bold">Ticket Check</h4>
                <hr>
            </div>
            <!--card body-->
            <div class="card-body">
                    <form> 
                            <!-- input nome e cognome-->  
                        <label class="fw-bold">Nome e cognome</label>          
                            <input type="text" aria-label="Nome e Cognome" class="form-control" id="fullName"
                            placeholder="Inserisci Nome e Cognome" required>
                            
                            <!-- input chilometri da percorrere-->
                        <label class="mt-3 fw-bold" for="passengerKm">Chilometri</label>
                            <input type="number" class="form-control" id="passengerKm" 
                            placeholder="Inserisci chilometri da percorrere" required>

                            <!--select età-->
                        <label class="mt-3 fw-bold" for="passengerAge">Età</label>
                            <select class="form-select" aria-label="seleziona età" id="passengerAge" required>
                            <option selected>Seleziona la tua età</option>
                            <option value="1">Minorenne</option>
                            <option value="2">Maggiorenne</option>
                            <option value="3">Over 65</option>
                            </select>
                            
                        <!--button-->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="mt-4 rounded-3 bg-white fw-bold">Calcola biglietto</button>
                        </div>
                    </form>
            </div>
        </div>

    </main>

<p id="output"></p>

    <script src="./main.js"></script>
</body>
</html>
